<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
	<div class="intro">
		<img class="profile-picture" src="../../../image/gpp.jpg">
		<h1 id="my-name">Ronald</h1>
		<h3>Web Developer</h3>
		<p>Lifelong learner</p>
	</div>

	<hr />

	<div class="about-grid">
		<div class="i-am">
			<h3>I am</h3>
			<ul class="about-list">
				<li class="about-list-item">A web developer</li>
				<li class="about-list-item">List item 1</li>
				<li class="about-list-item">List item 1</li>
			</ul>
		</div>

		<div class="i-like">
			<h3>I like to</h3>
			<ul class="about-list">
				<li class="about-list-item">Make web pages</li>
				<li class="about-list-item">List item 1</li>
				<li class="about-list-item">List item 1</li>
			</ul>
		</div>
	</div>

	<hr />

	<div>
		<h3 class="projects-heading">My Projects</h3>
		<div class="projects-grid">
			<div class="project-image-wrapper">
				<img class="project-image" src=""../../../image/Stalker.png" />
				<h4>Fedora Stalker</h4>
			</div>
			<div class="project-image-wrapper">
				<img class="project-image" src=""../../../image/6.jpg" />
				<h4>Misery Remake</h4>
			</div>
			<div class="project-image-wrapper">
				<img class="project-image" src="../../../image/CSU.jpg" />
				<h4>Project 3</h4>
			</div>
			<div class="project-image-wrapper">
				<img class="project-image" src="../../../image/CSU.jpg" />
				<h4>Project 4</h4>
			</div>
		</div>
	</div>

	<hr />

	<div class="links-and-contact">
		<div class="links">
			<h3>Links</h3>
			<ul class="links-list">
				<li>
					<a href="">Github</a>
				</li>
				<li>
					<a href="">Twitter</a>
				</li>
				<li>
					<a href="">LinkedIn</a>
				</li>
			</ul>
		</div>

		<div>
			<form action="#">
				<label for="email">
					<h4>Email: </h4>
					<input id="email" placeholder="Enter your email" />
				</label>
				<label for="message">
					<h4>Message: </h4>
					<textarea id="message">Your message</textarea>
				</label>
				<div class="submit-button-wrapper">
					<input type="submit" id="submit-button" value="Send Message">
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
